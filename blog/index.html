---
layout: page
title: blog post archive
---


<link rel="stylesheet" href="/stylesheets/blog.css" type="text/css" />

<ul class="blog-posts">
<hr style="margin-bottom: 20px;"/>
<h3><a class="header-underline" href="/blog">stray thoughts</a></h3>
<ul class="posts">
  {% for post in site.posts %}
    <li><span class="weak">
      {{ post.date | date_to_string }}
      </span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
